<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ruta de estudios</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Ruta de estudios</h1>
      <button id="logout-btn" class="btn" hidden>Cerrar sesión</button>
    </header>

    <main class="main container">
      <section id="login-view" class="panel">
        <form id="viewer-form" class="login-form">
          <input type="password" id="pw-viewer" placeholder="Contraseña" required />
          <button type="submit" class="btn">Entrar</button>
        </form>
        <button id="show-admin" class="link-btn" type="button">Entrar como editor</button>
        <form id="admin-form" class="login-form" hidden>
          <input type="password" id="pw-admin" placeholder="Contraseña editor" required />
          <button type="submit" class="btn">Entrar</button>
        </form>
        <p id="auth-msg" class="msg"></p>
      </section>

      <section id="app-view" hidden>
        <div id="legend" class="legend-bar"></div>
        <div id="years" class="years"></div>
      </section>
    </main>

    <div id="toast" class="toast" hidden role="status" aria-live="polite"></div>

    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
